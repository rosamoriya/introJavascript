<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>

<body id="background">
    <h1>Intro To JavaScript</h1>
    <h2>1. Personalized Greeting Input:</h2>
      <label for="fname">First name:</label>
     <input type="text" id="fname" name="First Name"/><br><br>
      <button onclick="changeText()">Click me to feel welcomed</button>
      <p id="greetings"></p>
  
    <h2>2. Element Movement Across Screen</h2>
      <div onmouseover="moveOpposite()" id="movingdiv">Over here to move</div>
  
    <h2>3. Text Color Change Timer</h2>
      <p id="textcolor">This text is going to change its color in 30 seconds.</p>

    <h2>4. Bonus</h2>
     <button id= "buttoncolor" onclick="changeColorBackground()">Click me to change background color</button>
</body>
